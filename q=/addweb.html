<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تنزيل أداة إضافة موقعك إلى WEX</title>

    <style>
        body {
            background: #141414;
            color: white;
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
        }

        .download-box {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .item {
            background: #1f1f1f;
            padding: 25px;
            width: 220px;
            border-radius: 12px;
            text-align: center;
        }

        .item img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .item button {
            width: 100%;
            padding: 12px;
            background: #2b71d6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .item button:hover {
            background: #1858a8;
        }
    </style>
</head>

<body>

<h1>تنزيل أداة إضافة موقعك إلى WEX</h1>
<p>قم بتنزيل الأداة المناسبة لنظامك، ثم ضع بيانات موقعك داخلها وسيتم رفعه مباشرة.</p>

<div class="download-box">

    <div class="item">
        <img src="logow.png" alt="Windows Logo">
        <h3>Windows</h3>
        <button onclick="window.location.href='./tool/app-up-web-to-wex.exe'">تنزيل</button>
    </div>

    <div class="item">
        <img src="logol.png" alt="Linux Logo">
        <h3>Linux</h3>
        <button onclick="window.location.href='./tool/app-up-web-to-wex'">تنزيل</button>
    </div>

</div>

</body>
</html>
