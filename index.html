<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEX محرك البحث</title>
    <meta name="description" content="WEX browser هو متصفح عربي مصنوع لكي يكون متصفح سهل و امن ويكون عربي ايضا بالكامل">
    <meta name="keywords" content="بحث, مواقع, محرك بحث عربي, WEX,WEX browser,Wex, browser">

    <style>
        body {
            margin: 0;
            padding: 200px;
            background: #141414;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .header {
            margin: 50px auto 30px;
            max-width: 600px;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        h1 {
            color: #e6e6e6;
            font-size: 48px;
            margin: 0 0 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        
        .search-box {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            height: 50px;
            border: 2px solid #dfe1e5;
            border-radius: 25px;
            overflow: hidden;
        }
        
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(218, 218, 218, 0.28);
        }
        
        .search-input {
            flex: 1;
            border: none;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
        }
        
        .search-btn {
            width: 60px;
            background: #252533;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.7s;
        }
        
        .search-btn:hover {
            background: #155ab6;
        }
        
        .search-btn img {
            width: 22px;
            height: 22px;
            filter: invert(1);
        }
        
        #addWebBtn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: #14204b;
            color: rgb(92, 92, 92);
            font-size: 14px;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: background 0.7s;
        }

        #addWebBtn:hover {
            background-color: #155ab6;
            color: rgb(255, 255, 255);
        }

        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<script>
// ======= كود الكوكي =======


const cookieName = "showReligiousSites";

function getCookie(name) {
    let matches = document.cookie.match(new RegExp(
        "(?:^|; )" + name.replace(/([.$?*|{}()[]\/+^])/g, '\\$1') + "=([^;]*)"
    ));
    return matches ? decodeURIComponent(matches[1]) : undefined;
}

function setCookie(name, value, days) {
    let expires = "";
    if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/";
}

let visited = getCookie(cookieName);
if (!visited) {
    setCookie(cookieName, "true", 30); // تجدد كل 30 يوم
    console.log("الكوكي تم إنشاؤه لأول مرة أو انتهت صلاحيته.");
} else {
    setCookie(cookieName, "true", 30);
    console.log("الكوكي موجود وتم تجديد صلاحيته.");
}
</script>


<body>
    <div class="header">
        <div class="logo">
            <img src="logow.png" alt="WEX Logo">
        </div>
        <h1>WEX</h1>
        <div class="subtitle">محرك البحث العربي السريع</div>
        
        <div class="search-box">
            <input type="text" 
                   class="search-input" 
                   id="searchInput" 
                   placeholder="ابحث في WEX..."
                   onkeypress="if(event.key === 'Enter') search()">
            
            <button class="search-btn" onclick="search()">
                <img src="search@.png" alt="بحث">
            </button>
        </div>
    </div>
    <script>
        function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `./q=/search.html?q=${encodeURIComponent(query)}`;
            }
        }
        
        window.onload = function() {
            document.getElementById('searchInput').focus();
        };
    </script>

    //<button id="addWebBtn" title="أضف موقعك">Add Your Web</button>
    //<script>
    //document.getElementById('addWebBtn').addEventListener('click', function() {
        //window.location.href = './q=/addweb.html';
    });
</script>


</body>
</html>
